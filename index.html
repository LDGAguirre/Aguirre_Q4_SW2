<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Seatwork 1</title>
</head>
<style>
    h1{
        color:white;
    }
    h2 {
    color:black;
    font-family: 'Lemon', serif;
    }
    .container{
        border: 1px solid black;
        padding:5px;
        background-color: silver;
    }
    body{
        background-color: white;
    }
</style>
<body>
    <center><img src="https://i.pinimg.com/originals/41/e3/32/41e332548c7969bbb70e87aa263a0f49.jpg" width="250" height="250"></center>
    <div class="container">
    <h2>Hi! I'm</h2><h1>Calcu.</h1><h2>I'm here to give you a math challenge.</h2>

<label for="x">Enter value for x:</label>
<input type="number" id="x" name="x"><br><br>

<label for="y">Enter value for y:</label>
<input type="number" id="y" name="y"><br><br>
<p><big>Click buttons below to calculate</big></p>
</div>

<center><button class="btn btn-danger" onclick="calculateProduct()">Product</button>
<button class="btn btn-warning" onclick="calculateQuotient()">Quotient</button>
<button class="btn btn-success" onclick="calculateRemainder()">Remainder</button>
<button class="btn btn-info" onclick="checkIfEqual()">Check if x and y are equal</button>


<script>
function calculateProduct() {
    var x = parseInt(document.getElementById("x").value);
    var y = parseInt(document.getElementById("y").value);
    var product = x * y;
    alert("The product is: " + product);
}

function calculateQuotient() {
    var x = parseInt(document.getElementById("x").value);
    var y = parseInt(document.getElementById("y").value);
    if (y === 0) {
        alert("Error: Division by zero is not allowed!");
    } else {
        var quotient = x / y;
        alert("The quotient is: " + quotient);
    }
}

function calculateRemainder() {
    var x = parseInt(document.getElementById("x").value);
    var y = parseInt(document.getElementById("y").value);
    var remainder = x % y;
    alert("The remainder is: " + remainder);
}

function checkIfEqual() {
    var x = parseInt(document.getElementById("x").value);
    var y = parseInt(document.getElementById("y").value);
    if (x === y) {
        alert("x and y are equal");
    } else {
        if (x > y) {
            alert("x is greater than y");
        } else {
            alert("x is less than y");
        }
    }
}
    </script>

</body>
</html>
